<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaxPal - Accounting made simple for small businesses</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="https://salient.tailwindui.com/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-white font-sans">
    <!-- navbar starts here -->
    <nav class="bg-white h-24 flex justify-between items-center px-4 text-sm mx-10 my-4">
        <div class="flex m-2">
            <img src="/images/taxpallogo.png" alt="logo" class="cursor-pointer">
            <p class="font-medium font-poppins text-lg mt-2 ml-2 cursor-pointer">Tax<span class="text-blue-600 font-semibold">Pal</span></p>
            <ul class="flex mt-2 ml-16 text-slate-800">
                <li class="cursor-pointer hover:bg-slate-100 rounded-lg p-1">Features</li>
                <li class="ml-8 cursor-pointer hover:bg-slate-100 rounded-lg p-1">Testimonials</li>
                <li class="ml-8 cursor-pointer hover:bg-slate-100 rounded-lg p-1">Pricing</li>
            </ul>
        </div>
        <div class="flex m-2">
            <div class="mt-2 mr-7 cursor-pointer hover:bg-slate-100 rounded-lg p-1">Sign in</div>
            <button class="bg-blue-600 text-white font-bold rounded-full p-3 cursor-pointer hover:bg-blue-400">Get started today</button>
        </div>
    </nav>
    <!-- navbar ends here -->
     
    <!-- hero starts here -->
    <header class="flex flex-col items-center text-center mx-auto max-w-7xl font-sans px-8 pb-16 pt-32">
        <h1 class="text-7xl font-poppins font-medium max-w-4xl mb-4 tracking-tight text-slate-900">Accounting <span class="text-blue-600">made simple</span> for small businesses.</h1>
        <div class="max-w-xl mt-4 text-lg text-slate-700">Most bookkeeping software is accurate, but hard to use. We make the opposite trade-off, and hope you don't get audited.</div>
        <div class="flex pt-12 justify-center">
            <button class="bg-slate-900 text-white text-sm font-bold rounded-full p-3 mx-4">Get 6 months free</button>
            <button class="bg-white text-slate-800 text-sm rounded-full mx-4 ring-1 ring-slate-200 p-3"><i class= "icon-cog text-blue-600 fa-solid fa-play mx-2"></i> Watch video</button>
        </div>
    </header>
    <!-- hero ends here -->

    <!-- companies start here -->
    <div class="flex flex-col items-center mt-32 mb-16">
        <p class="text-slate-900">Trusted by these six companies so far</p>
        <ul class="mt-7 flex gap-12">
            <li><img src="https://salient.tailwindui.com/_next/static/media/transistor.7274e6c3.svg" alt="Transistor"></li>
            <li><img src="https://salient.tailwindui.com/_next/static/media/tuple.74eb0ae0.svg" alt="TUPLE"></li>
            <li><img src="https://salient.tailwindui.com/_next/static/media/statickit.d7937794.svg" alt="StaticKit"></li>
            <li><img src="https://salient.tailwindui.com/_next/static/media/mirage.18d2ec4e.svg" alt="Mirage"></li>
            <li><img src="https://salient.tailwindui.com/_next/static/media/laravel.7deed17e.svg" alt="Laravel"></li>
            <li><img src="https://salient.tailwindui.com/_next/static/media/statamic.6da5ebfb.svg" alt="statamic"></li>
        </ul>
    </div>
    <!-- companies ends here -->

    <!-- features starts here -->
    <section class="relative bg-center overflow-hidden bg-cover">
        <img class="" src="https://salient.tailwindui.com/_next/static/media/background-features.5f7a9ac9.jpg" alt="">
    </section>
</body>
</html>
