<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaxPal - Accounting made simple for small businesses</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="https://salient.tailwindui.com/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body class="bg-white font-sans">
    <!-- navbar starts here -->
    <nav class="bg-white h-24 flex justify-between items-center px-4 text-sm mx-10 my-4">
        <div class="flex m-2">
            <img src="/images/taxpallogo.png" alt="logo" class="cursor-pointer">
            <p class="font-medium font-poppins text-lg mt-2 ml-2 cursor-pointer">Tax<span class="text-blue-600 font-semibold">Pal</span></p>
            <ul class="flex mt-2 ml-16 text-slate-800">
                <li class="cursor-pointer hover:bg-slate-100 rounded-lg p-1">Features</li>
                <li class="ml-8 cursor-pointer hover:bg-slate-100 rounded-lg p-1">Testimonials</li>
                <li class="ml-8 cursor-pointer hover:bg-slate-100 rounded-lg p-1">Pricing</li>
            </ul>
        </div>
        <div class="flex m-2">
            <div class="mt-2 mr-7 cursor-pointer hover:bg-slate-100 rounded-lg p-1">Sign in</div>
            <button class="bg-blue-600 text-white font-bold rounded-3xl p-3 cursor-pointer hover:bg-blue-400">Get started today</button>
        </div>
    </nav>
    <!-- navbar ends here -->
</body>
</html>
